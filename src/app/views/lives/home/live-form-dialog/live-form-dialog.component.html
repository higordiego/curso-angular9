<h1 mat-dialog-title>Hi Higor Diego</h1>
<div mat-dialog-content>
  <form class="example-form" [formGroup]="liveForm">
    <mat-form-field class="example-full-width">
      <mat-label>Nome da Live</mat-label>
      <input matInput formControlName="liveName" name="liveName">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Nome do Canal</mat-label>
      <input matInput formControlName="channelName" name="channelName">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Link do Canal</mat-label>
      <input matInput formControlName="liveLink" name="liveLink">
    </mat-form-field>

    <div fxLayout="row" fxLayoutAlign="space-between center">
      <div fxFlex="45" fixFill >
        <mat-form-field class="example-full-width">
          <mat-label>Data da Live</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="liveDate" name="liveDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div fxFlex="45" fixFill>
        <mat-form-field class="example-full-width">
          <mat-label>Hor√°rio da Live</mat-label>
          <input matInput type="time" formControlName="liveTime" name="liveTime" #time>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions fxLayoutAlign="end center">
  <button mat-button (click)="cancel()">No Thanks</button>
  <button mat-raised-button color="primary" (click)="createLive()" [disabled]="liveForm?.invalid">Salvar</button>
</div>
